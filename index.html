<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login and Registration Form</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="css/all.css".css">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <div class="wrapper">
        <h4><span class="green">user</span><span class="grey">Login</span></h4>
        <div class="myform">
            <div class="form-header">
                <span class="login">Login</span>
                <span class="registration">Registration</span>
                <span class="border-bottom"></span>
            </div>
            <div class="form-body">

                <div class="login-form">

                    <form action="">
                        
                        <div class="email">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Email" required>
                        </div>

                        
                        <div class="password">
                            <i class="fas fa-envelope"></i>
                            <input type="password" placeholder="Password" required>
                        </div>

                        <div class="submit-button">
                            
                            <input type="text" value="Submit" class="submit">
                        
                        </div>


                    </form>

                </div>

                <div class="registration-form">

                    <form action="">
                        
                        <div class="email">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Email" required>
                        </div>    

                        <div class="username">
                            <i class="fas fa-user"></i>
                            <input type="username" placeholder="Username" required>
                        </div>

                        
                        <div class="password">
                            <i class="fas fa-envelope"></i>
                            <input type="password" placeholder="Password" required>
                        </div>

                        <div class="submit-button">
                            
                            <input type="text" value="Submit" class="submit">
                        
                        </div>


                    </form>

                </div>


            </div>
        </div>
    </div>

   
    <!-- custom js -->
    <script src="js/script.js"></script>
</body>
</html>
